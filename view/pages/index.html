{{template "header.html" .}}

{{template "body.html"}}
<nav class="flex pt-8 pb-16 px-4 md:px-16 text-sm md:text-lg">
    <div class="flex flex-1 items-center">
        {{template "personal-logo.html"}}
    </div>

   <div id="header-actions" class="flex flex-5 gap-4 md:gap-8">
       <a class="hidden md:flex break-keep px-4 py-2 self-center text-center font-normal text-button-text-color bg-transperent outline-none border-2 border-button-border-color rounded-3xl
           hover:bg-button-hover hover:text-white transition delay-75 duration-300 ease-in-out" href="/contact" alt="contact-me-button" title="{{.Buttons.ContactMe}}">
           {{.Buttons.ContactMe}}
       </a>
       <button
           class="flex gap-2 items-center hover:filter hover:brightness-110 hover:text-slate-600"
           hx-post="/language/{{.LanguageSettings.ChangeLanguage}}"
        >
        <img src="{{.LanguageSettings.LanguageFlag}}" class="w-8" alt="{{.LanguageSettings.LanguageName}}" title="{{.LanguageSettings.LanguageName}}"/>
        <button/>
   </div>
</nav>
{{template "personal-heading.html" .}}
{{template "personal-summary.html" .}}
{{template "recent-work.html" .}}
{{template "show-interest.html" .}}

</div>
{{template "footer.html" . }}
