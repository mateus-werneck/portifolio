<script>
    function changeCelcoinOpacity() {
        var target = document.getElementById("celcoin-animation")

        if (target != null) {
            target.style.background = 'rgb(27 37 94 / 1)';
            return
        }

        var target = document.getElementById("celcoin-logo")

        if (target == null) {
            return
        }

        if (target.style.opacity == 0) {
            target.style.opacity = 1;
        }

    }
</script>


<div id="celcoin" hx-on:htmx-after-settle="changeCelcoinOpacity()">

    {{ template "celcoin-logo.html" . }}

</div>
