<script>
    function changeCelcoinOpacity() {
        var target = document.getElementById("celcoin-animation")

        if (target != null) {
            target.style.background = 'rgb(27 37 94 / 1)';
            return
        }

        var target = document.getElementById("celcoin-logo")

        if (target == null) {
            return
        }

        if (target.style.opacity == 0) {
            target.style.opacity = 1;
        }

    }
</script>

<div class="pt-8 flex flex-col gap-16 h-full w-full items-center text-center justify-center">
    <div id='recent-work-title' class="flex flex-col gap-4">
        <h1 class="text-blue-950 font-bold text-xl md:text-3xl">Trabalhos Recentes</h1>
        <h2 class="text-slate-600 text-lg md:text-xl">Alguns lugares por onde passei e pude contribuir.</h2>
    </div>


    <div class="flex flex-col md:grid md:grid-cols-2 gap-8 px-8">
        <div id="celcoin" hx-on:htmx-after-settle="changeCelcoinOpacity()">

            {{ template "celcoin-logo.html" . }}

        </div>

        <div class="flex w-96 h-64 rounded-xl p-8 items-center justify-center bg-blue-100">
            <img alt="Symplicity" src="/static/images/symplicity.webp" />
        </div>
    </div>
</div>
