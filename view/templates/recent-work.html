<div
    class="pt-8 pb-8 flex flex-col gap-16 h-full w-full items-center text-center justify-center border-b-2 border-slate-200"
>
    <div id="recent-work-title" class="flex flex-col gap-4">
        <h1 class="text-title-color font-bold text-xl md:text-3xl">
            {{.RecentJobs.Title}}
        </h1>
        <h2 class="text-sub-title-color text-lg md:text-xl">
            {{.RecentJobs.Description}}
        </h2>
    </div>

    <div class="flex flex-col md:grid md:grid-cols-2 gap-8 px-8">
        {{range .RecentJobs.Jobs}} {{template "work.html" .}} {{ end }}
    </div>

    <a
        href="https://www.linkedin.com/in/mateus-werneck/"
        target="_blank"
        class="flex flex-row gap-2 px-4 py-2 w-48 self-center text-center justify-center font-normal text-button-text-color bg-transperent outline-none border-2 border-button-border-color rounded-3xl hover:bg-button-hover hover:text-white transition delay-75 duration-300 ease-in-out"
    >
        <span class="text-center items-center self-center"
            >{{.Buttons.LearnMore}}</span
        >
    </a>
</div>
